  <form>
    <div data-section="form-content"><fieldset data-type="fieldset">
    <legend>Question</legend>
  <div data-type="text-fld">
    <label for="title">Title</label><br>
    <input id="title" type="text" value="" name="title" data-key="true">
  </div><div data-type="date-fld">
    <label for="created">Created</label><br>
    <input id="created" type="date" value="" name="created">
  </div><div data-type="html-fld">
    <label for="question_content">Question Content</label><br>
    <textarea id="question_content" name="question_content" style="width:100%" contenteditable="true">    </textarea>
  </div><div data-type="html-fld">
    <label for="followup">Followup</label><br>
    <textarea id="followup" name="followup" style="width:100%" contenteditable="true">    </textarea>
  </div><div data-type="html-fld">
    <label for="choices">Choices</label><br>
    <textarea id="choices" name="choices" style="width:100%" contenteditable="true">    </textarea>
  </div><div data-type="integer-fld">
    <label for="correct_choice">Correct Choice</label><br>
    <input id="correct_choice" type="number" step="1" value="" name="correct_choice">
  </div><div data-type="html-fld">
    <label for="hints">Hints</label><br>
    <textarea id="hints" name="hints" style="width:100%" contenteditable="true">    </textarea>
  </div><div data-type="html-fld">
    <label for="private_comments">Private Comments</label><br>
    <textarea id="private_comments" name="private_comments" style="width:100%" contenteditable="true">    </textarea>
  </div><div data-type="fkey-fld" data-parent="author.name">
    <label for="author">Author</label><br>
    <div class="button-group">

      <select id="author" name="author" value="" style="width:100%">
      </select>
      <a data-nav-parent="" href="#" class="button">↪</a>
    </div>
  </div><div data-type="fkey-fld" data-parent="status.name">
    <label for="status">Status</label><br>
    <div class="button-group">

      <select id="status" name="status" value="" style="width:100%">
      </select>
      <a data-nav-parent="" href="#" class="button">↪</a>
    </div>
  </div><div data-type="fkey-fld" data-parent="category.name">
    <label for="category">Category</label><br>
    <div class="button-group">

      <select id="category" name="category" value="" style="width:100%">
      </select>
      <a data-nav-parent="" href="#" class="button">↪</a>
    </div>
  </div></fieldset></div>
    <div data-section="children">
      
    <fieldset data-child="game_plan_question" data-ref="game_plan:game_plan.name"><legend>Game Plan</legend>

</fieldset></div>
    <button type="submit" data-action="saveForm" disabled="disabled">Save changes</button>
  </form>
  <script>
  function _postPopulate() {
    CKEDITOR.disableAutoInline = true;
    if (Object.keys(CKEDITOR.instances) == 0)
      Array.from(document.querySelectorAll('div[data-type=html-fld] label'))
        .forEach( n => CKEDITOR.inline(n.getAttribute('for')).on('change', handleFormChange) )
  }
  
  function _preSave() {
    Object.keys(CKEDITOR.instances).forEach( n => CKEDITOR.instances[n].updateElement() )
  }
</script>
